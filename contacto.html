<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>BlogDeCafe</title>

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                        <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>

            <div class="contacto-bg">

            </div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label> <!-- Cuando el usuario clikee sobre el label, se va a activar el input-->
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Tu e-mail</label>
                    <input class="campo__field" type="email" placeholder="example@email.com" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label> 
                    <textarea class="campo__field campo__field--textarea" placeholder="" id="mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                        <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="js/modernizr.js"></script>
    </body>
</html>
